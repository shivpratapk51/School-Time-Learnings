<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced MJPEG Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Advanced MJPEG Viewer</h1>
      <p class="status" id="status">Initializing...</p>
    </header>

    <section class="viewer">
      <canvas id="canvas" aria-label="Live video canvas"></canvas>
    </section>

    <section class="controls">
      <label for="url">Stream URL:</label>
      <input id="url" type="text" value="http://localhost:8000/video" />
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </section>

    <footer>
      <small>Uses fetch(chunked) + multipart parsing + <code>createImageBitmap()</code></small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
