<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Left side image -->
    <div class="image-section">
        <img src="landing-3x.png" alt="Instagram preview">
    </div>

    <!-- Right side login form -->
    <div class="login-section">
        <h1 class="logo">Instagram</h1>
        <form class="login-form">
            <input type="text" placeholder="Phone number, username or email address">
            <input type="password" placeholder="Password">
            <button type="submit">Log in</button>
            <div class="or-divider">
                <span></span> OR <span></span>
            </div>
            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgotten your password?</a>
        </form>

        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</div>

<footer>
    <ul class="footer-links">
        <li>Meta</li>
        <li>About</li>
        <li>Blog</li>
        <li>Jobs</li>
        <li>Help</li>
        <li>API</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Locations</li>
        <li>Instagram Lite</li>
        <li>Meta AI</li>
    </ul>
    <p>English (UK) Â© 2025 Instagram from Meta</p>
</footer>

</body>
</html>
